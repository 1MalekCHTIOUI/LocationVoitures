      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">Rentals</a>

                <circle cx="50" cy="50" r="50"></circle></svg
              ><svg
                class="shape-1 d-none d-sm-block"
                viewBox="0 0 240.83 240.83"
                xmlns="http://www.w3.org/2000/svg"

                <rect
                  x="-32.54"
                  y="78.39"
                  width="305.92"
                  height="84.05"
                  rx="42.03"
                  transform="translate(120.42 -49.88) rotate(45)"
                ></rect>
                <rect
                  x="-32.54"
                  y="78.39"
                  width="305.92"
                  height="84.05"
                  rx="42.03"
                  transform="translate(-49.88 120.42) rotate(-45)"
                ></rect></svg
              ><svg
                class="shape-2 d-none d-sm-block"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50"></circle>
              </svg>
              <div class="device-wrapper" style="z-index: 5">
                <img
                  th:src="@{/assets/images/car.png}"
                  alt=""
                  srcset=""
                  width="300"
                  height="300"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="bg-light d-flex align-items-center">
      <div class="container px-5">
        <div class="row gx-5 justify-content-center">
          <div class="col-lg text-center">
            <h2 class="display-4 lh-1 mb-4 text-center">Nos Voitures</h2>

            <div
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center align-items-center"
            >
              <div
                class="col"
                th:each="voiture,state : ${voitures}"
                th:if="${state.index < 6}"
              >
                <div
                  style="cursor: pointer; margin: 1rem"
                  class="card mb-5 align-items-center cursor"
                >
                  <a
                    th:href="@{'/voitures/' + ${voiture.immatVoiture}}"
                    style="text-decoration: none; width: 100%; color: inherit"
                  >
                    <div class="container">
                      <!-- <img
                        class="img-fluid"
                        th:src="@{|/assets/images/${voiture.photo}|}"
                        alt="Vehicle Image"
                      /> -->
                      <img
                        class="mt-3"
                        style="width: 100%; height: 180px; object-fit: cover"
                        th:src="${voiture.photo ne ''} ? @{|/assets/images/${voiture.photo}|} : @{/assets/images/car.png}"
                        alt="Vehicle Image"
                      />
                    </div>
                    <!-- <div th:if="${condition} ? '' : ${true}"> -->

                    <div class="card-body">
                      <h5
                        class="card-title"
                        th:text="|${voiture.marque} ${voiture.modele}|"
                      ></h5>
                      <p>
                        <b th:text="${voiture.prixLocation} + ' DT'"></b>
                        <span th:text="' / Jour'"></span>
                      </p>
                    </div>
                  </a>
                </div>
              </div>
              <button class="btn btn-success">Plus</button>
              <!-- Add more cards as needed -->
            </div>
          </div>
        </div>
      </div>
    </section>
