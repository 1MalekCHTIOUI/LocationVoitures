    <section class="bg-light d-flex align-items-center">
      <div class="container px-5">
        <div class="row gx-5 justify-content-center">
          <div class="d-flex align-items-center justify-content-start">
            <!-- filter -->
            <div class="mt-4  w-100">
              <form th:action="@{/voitures}" method="get">
                <div
                  class="d-flex flex-row align-items-center justify-content-between"
                >
                  <div>
                    <i class="bi bi-filter me-1"></i>
                    <select
                      class="custom-select"
                      id="inputGroupSelect038"
                      name="marque"
                    >
                      <option selected value="">marque:</option>
                      <option
                        th:each="marque : ${voituresNoOcc}"
                        th:value="${marque}"
                        th:text="${marque} "
                      ></option>
                    </select>
                  </div>

                  <div
                    class="d-flex flex-row align-items-center justify-content-between"
                  >
                    <div class="form-group col-md-4">
                      <label for="minPrice">Prix min:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="minPrice"
                        name="minPrice"
                        placeholder="Entrer prix minimum"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="maxPrice">Prix max:</label>
                      <input
                        type="number"
                        class="form-control"
                        id="maxPrice"
                        name="maxPrice"
                        placeholder="Entrer prix maximum"
                      />
                    </div>
                    <div class="form-group align-self-end">
                      <button type="submit" class="btn btn-success">
                        Apply Filter
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg text-center">
            <!-- <h2 class="display-4 lh-1 mb-4 text-center">Nos Voitures</h2> -->
            <div
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center align-items-center"
            >
              <div class="col" th:each="voiture,state : ${voitures}">
                <div
                  style="cursor: pointer; margin: 1rem"
                  class="card mb-5 align-items-center cursor"
                >
                  <a
                    th:href="@{'/voitures/' + ${voiture.immatVoiture}}"
                    style="text-decoration: none; width: 100%; color: inherit"
                  >
                    <div class="container">
                      <!-- <img
                        class="img-fluid"
                        th:src="@{|/assets/images/${voiture.photo}|}"
                        alt="Vehicle Image"
                      /> -->
                      <img
                        class="mt-3"
                        style="width: 100%; height: 180px; object-fit: cover"
                        th:src="${voiture.photo ne ''} ? @{|/assets/images/${voiture.photo}|} : @{/assets/images/car.png}"
                        alt="Vehicle Image"
                      />
                    </div>
                    <!-- <div th:if="${condition} ? '' : ${true}"> -->

                    <div class="card-body">
                      <h5
                        class="card-title"
                        th:text="|${voiture.marque} ${voiture.modele}|"
                      ></h5>
                      <p>
                        <b th:text="${voiture.prixLocation} + ' DT'"></b>
                        <span th:text="' / Jour'"></span>
                      </p>
                    </div>
                  </a>
                </div>
              </div>
              <!-- Add more cards as needed -->
            </div>
          </div>
        </div>
      </div>
    </section>
