<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${voiture.marque} +' '+${voiture.modele}"></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body id="page-top" style="overflow: hidden">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
      id="mainNav"
    >
      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">Rentals</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <button
                class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
                data-bs-toggle="modal"
                data-bs-target="#feedbackModal"
              >
                <span class="d-flex align-items-center">
                  <i class="bi bi-box-arrow-in-right me-2"></i>

                  <a
                    th:href="@{/auth/login}"
                    class="small"
                    style="text-decoration: none; color: inherit"
                    >Login</a
                  >
                </span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Basic features section-->
    <section
      class="d-flex flex-column justify-content-center"
      style="min-height: 82vh"
    >
      <div class="container px-5">
        <div
          class="row gx-5 flex-row align-items-center justify-content-center justify-content-lg-between"
        >
          <div class="col-12 col-lg-5">
            <div class="d-flex flex-row flex-wrap">
              <h2 class="display-1 lh-1 mb-4" th:text="${voiture.marque}"></h2>
              <p class="display-2 lh-1 mb-4" th:text="${voiture.modele}"></p>
            </div>
            <div class="d-flex flex-row">
              <p class="lh-1 mb-4" style="font-size: 20px">
                <strong style="font-size: 20px"
                  >Date mise en circulation:&nbsp</strong
                >
              </p>
              <p
                class="lh-1 mb-4"
                style="font-size: 20px"
                th:text="|${voiture.dateMiseEnCirculation}|"
              ></p>
            </div>
            <div class="d-flex flex-row">
              <p class="lh-1 mb-4" style="font-size: 20px">
                <strong>Prix de location:&nbsp</strong>
              </p>
              <p
                class="muted lh-1 mb-4"
                style="font-size: 20px"
                th:text="|${voiture.prixLocation} DT|"
              ></p>
            </div>
            <div
              class="d-flex flex-row g-0 align-items-center justify-content-center"
            >
              <p class="lh-1 mb-4" style="font-size: 20px; width: fit-content">
                <strong
                  th:text="'Actuellement ' + ${voiture.isAvailable? 'disponible': 'non disponible'}"
                >
                </strong>
              </p>
              <p
                class="lh-1 mb-4"
                th:style="'margin: 0 auto;width: 13px; height: 13px; border-radius: 50%; background-color: ' + (${voiture.isAvailable} ? 'green' : 'rgb(240, 42, 42)')"
              ></p>
            </div>
            <!-- <button class="btn btn-success">Louer !</button> -->
          </div>
          <div class="col-sm-8 col-md-6">
            <div class="px-5 px-sm-0">
              <img
                class="img-fluid"
                th:src="@{|/assets/images/${voiture.photo}|}"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="bg-black text-center py-5">
      <div class="container px-5">
        <div class="text-white-50 small">
          <div class="mb-2">&copy; Your Website 2023. All Rights Reserved.</div>
          <a href="#!">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">Terms</a>
          <span class="mx-1">&middot;</span>
          <a href="#!">FAQ</a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
